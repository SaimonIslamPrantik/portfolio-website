<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mbstyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Prantik</title>
  </head>
  <body class="body">
    <!-- LOGO IMPLEMENT -->

    <img src="logo.png" class="logo" />

    <!-- THE HAMBURGER -->

    <a href="mbmenu.html" id="hamburger" class="material-symbols-outlined"> menu </a>

    <!-- IMAGE IMPLIMENT -->
    <center><img src="face.png" class="face" /></center>

    <!-- NAME & Bio -->

    <h1 class="h1">SAIMON ISLAM PRANTIK</h1>

<!-- bio script -->

    <p class="paragraph" id="bioText">Loading bio...</p>

<script>
  fetch("bio.txt")
    .then(response => {
      if (!response.ok) throw new Error("Failed to load bio.txt");
      return response.text();
    })
    .then(data => {
      document.getElementById("bioText").textContent = data;
    })
    .catch(error => {
      console.error(error);
      document.getElementById("bioText").textContent =
        "Error loading bio information.";
    });
</script>

    
  </body>
</html>
